<div class="modal-header">
    <h4 class="modal-title pull-left">Create office</h4>
    <button type="button"
            class="btn-close close pull-right"
            (click)="bsModalRef.hide()">
            <span class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="d-flex align-items-center justify-content-center">
        <div class="col-8">
            <form [formGroup]="officeForm" (ngSubmit)="complete()" autocomplete="off">
                <h2 class="text-center text-primary">Create office</h2>
                <hr>
    
                <app-text-input
                    [formControl]="$any(officeForm.controls['name'])"
                    [label]="'Name'"
                ></app-text-input>
    
                <app-text-input
                    [formControl]="$any(officeForm.controls['city'])"
                    [label]="'City'"
                ></app-text-input>
    
                <app-text-input
                    [formControl]="$any(officeForm.controls['street'])"
                    [label]="'Street'"
                ></app-text-input>
    
                <app-text-input
                    [formControl]="$any(officeForm.controls['apartment'])"
                    [label]="'Apartment'"
                ></app-text-input>
                
                @for (day of days; track $index) {
                    <app-text-input
                        [formControl]="$any(officeForm.controls[day.value])"
                        [label]="day.label"
                    ></app-text-input>
                }
    
                @if (validationErrors) {
                    <div class="alert alert-danger text-start">
                        <ul>
                            @for (error of validationErrors; track $index) {
                                <li>{{error}}</li>
                            }
                        </ul>
                    </div>
                }
    
                <div class="form-group text-center">
                    <button class="btn btn-primary me-2" 
                            type="submit"
                            [disabled]="!officeForm.valid">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
